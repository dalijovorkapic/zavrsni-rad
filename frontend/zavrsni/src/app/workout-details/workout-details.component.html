<div class="title-container">
    <h1 style="text-align: center; color:black; text-decoration: underline; letter-spacing: 5px;">Workouts</h1>
    <button mat-raised-button (click)="openAddDialog()">Create new workout</button>
</div>

<div class="container">
    <div [hidden]="!isLoading">
        <img src="../../assets/img/Bars-1s-200px (1).svg" alt="image">
    </div>
</div>
<div style="margin-top:40px;" [hidden]="isLoading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin:0px auto;">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="workout_id">
        <th mat-header-cell *matHeaderCellDef> Workout ID </th>
        <td mat-cell *matCellDef="let element"> {{element.workout_id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="complexity">
        <th mat-header-cell *matHeaderCellDef> Complexity </th>
        <td mat-cell *matCellDef="let element"> {{element.complexity}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
