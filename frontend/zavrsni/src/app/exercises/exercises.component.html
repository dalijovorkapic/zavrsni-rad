<h1 style="text-align: center; color:black; text-decoration: underline; letter-spacing: 5px;">Exercises</h1>
<div class="title-container">

    <button mat-raised-button (click)="openDialog()" style="margin-left: 15px;">Create new exercise</button>

    <mat-form-field appearance="standard" style="margin-left:30px;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <button mat-raised-button (click)="openProgressDialog()" style="margin-left: 15px;" color="primary">Exercise progression</button>

</div>
<mat-divider inset style="margin-top: 15px;"></mat-divider>



<div id="container" class="grid-container" >
    <div [hidden]="!isLoading">
        <img src="../../assets/img/Bars-1s-200px (1).svg" alt="image">
    </div>
    <div *ngFor="let exercise of this.dataSource.filteredData" [hidden]="isLoading || error">
            <mat-card class="example-card">
                <mat-card-title style="text-align: center;">{{exercise.name}}</mat-card-title>
                <mat-divider inset style="margin-bottom: 10px;"></mat-divider>
                <mat-card-content>
                    <p style="white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis; text-align: center;"
                    matTooltip={{exercise.description}} 
                    matTooltipClass="description-tooltip">{{exercise.description}}</p>
                </mat-card-content>
                <mat-divider inset></mat-divider>
                <img src="../../assets/img/abs.svg" alt="Pullups" class="image-pull" />
                <mat-card-actions id="bottom">
                    <mat-icon 
                        matTooltip="Edit" 
                        matTooltipPosition="above"
                          class="icon" (click) = "openUpdateDialog(exercise)">edit_note</mat-icon>
                    <mat-icon 
                        matTooltip="Delete"
                        matTooltipPosition="above"
                            class="icon" (click) = "openDeleteDialog(exercise.exercise_id, exercise.name)">delete_forever</mat-icon>
                </mat-card-actions>
            </mat-card>
    </div>
    <div *ngIf="error">
        <h1>ERROR: Exercise with that name already exists</h1>
    </div>
</div>
