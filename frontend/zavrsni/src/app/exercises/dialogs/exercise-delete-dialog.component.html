<h1 mat-dialog-title style="text-align: center; color:red">Alert!</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete <span style="font-weight:bold;">{{data.name}} </span>?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button cdkFocusInitial color="warn" (click)="deleteExercise(data.exercise_id)">Yes</button>
</div>
