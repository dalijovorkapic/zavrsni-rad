<h1 mat-dialog-title style="text-align: center;">Add new exercise</h1>
<div mat-dialog-content>
    <div class="inner-div">
        <mat-form-field appearance="outline">
            <mat-error *ngIf="!name.valid && data.name">Exercise name already exists</mat-error>
            <mat-label>Exercise name</mat-label>
            <input id="name" [nameValidator]="data.exerciseNames" name="name" required matInput [(ngModel)]="data.name" #name="ngModel">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="data.description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input matInput [(ngModel)]="data.imageurl">
            <!-- <mat-error *ngIf="imageUrl?.invalid">Enter valid image URL</mat-error> -->
        </mat-form-field>
        <!-- <img src={{data.imageUrl}}  [hidden]="invalidImage(data.imageUrl)" class="exercise-image"/> -->
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="data" color="primary" [disabled]="name.invalid" cdkFocusInitial>Submit</button>
</div>
